<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="./guess.css">
</head>
<body>
    <h3 id="welcome">Welcome, Guest!</h3>
  <div id="main">
    <h1>GUESS GAME</h1>
    <h4>I'll generate a number between 1-10</h4>
    <h3>Can you guess it?</h3>

    <input type="text" placeholder="play" id="guess-input" >

    <br>
    <button onclick="play()" id ="guess-btn">GUESS</button>
    <p id="message1">Number of Guesses: 0</p>
    <p id="message2">Guessed Numbers are: None</p>
    <p id="message3"></p>
  </div>

<!--js script-->
<script src="./guess.js"></script>
</body>
</html>
